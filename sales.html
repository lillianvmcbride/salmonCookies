<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sales Page</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
            <header>
                <h1>Sales Totals</h1>
                <nav>
                    <a class = "homeButton" href="index.html">Home</a>
                </nav>
            </header>

            <main id="stores">
                <table id="table">
                    <thead id="tableHead">
                    <tr id="headerRow">
                        <td id = "empty"> </td>
                    </tr>
                    </thead>
                    <tbody id="tBody"></tbody>
            
                </table>
                <form id="new-location">
                    <fieldset>
                      <legend>Add new location to table</legend>
                      <!-- for in a label matches id of the input -->
                      <label for="shopLocation">Shop Location</label>
                      <input id="shopLocation" required/>
                      <label for="minimumCookieSales">Minimum Cookie Sales</label>
                      <input id="minimumCookieSales" required/>
                      <label for="maximumCookieSales">Maximum Cookie Sales</label>
                      <input id="maximumCookieSales" required/>
                      <label for="averageCookieSales">Average Cookies Sales</label>
                      <input id="averageCookieSales" required/>
                      <button>Add the Location!</button>
                    </fieldset>
                  </form>
            </main>
                    
            <footer>

            </footer>
            <script src="js/app.js"></script>
    
    </body>

</html>
